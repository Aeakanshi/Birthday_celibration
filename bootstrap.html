    .balloon {
    position:absolute;
    bottom: 0;
    opacity: .9;
    border-radius: 50%;
    width: 18px;
    height: 25px;
    cursor: crosshair; 
    z-index: 2;
}

/* crap attempt at balloon neck */
.balloon:after {
    position: relative;
    background: inherit;
    top: 18px;
    left: 8px;
    display: block;
    content: '';
    height: .6rem;
    width: .2rem;
    border-radius: 100%;
}

.balloon:nth-child(1) {
    background: rgb(255,138,187);
    bottom: -10%;
    left: 45%;
    -webkit-animation: balloon 8s 2s infinite ease-in;
            animation: balloon 8s 2s infinite ease-in;
}
@-webkit-keyframes balloon {
    0% {  
        bottom: -10%;
        -webkit-transform: translateX(0) rotate(8deg); 
    }
    20% { -webkit-transform: rotate(4deg); }
    50% { -webkit-transform: translateX(5px) rotate(-12deg); }
    75% { -webkit-transform: translateX(-2px) rotate(10deg); }
    100% { 
        bottom: 110%;
        -webkit-transform: rotate(-8deg); 
    }
}
@keyframes balloon {
    0% {  
        bottom: -10%;
        -webkit-transform: translateX(0) rotate(8deg); 
    }
    20% { -webkit-transform: rotate(4deg); }
    50% { -webkit-transform: translateX(5px) rotate(-12deg); }
    75% { -webkit-transform: translateX(-2px) rotate(10deg); }
    100% { 
        bottom: 110%;
        -webkit-transform: rotate(-8deg); 
    }
}


.balloon:nth-child(2) {
    background: rgb(255,171,53);

}

    0% {  bottom: -10%;

    }
}
